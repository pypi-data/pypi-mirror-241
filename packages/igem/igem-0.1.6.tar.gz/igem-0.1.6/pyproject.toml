[tool.poetry]
name = "igem"
version = "0.1.6"
description = ""
authors = ["Andre Rico <97684721+AndreRicoPSU@users.noreply.github.com>"]
license = "BSD-3-Clause"
readme = "README.txt"

[tool.poetry.dependencies]
python = ">=3.9.0,<3.11.0"
clarite = ">=2.3.5"
django = "^4.1.5"
patool = "^1.12"
requests = "^2.28.2"
mypy = "^0.991"
types-requests = "^2.28.11.8"
django-thread = "^0.0.1"
psycopg2 = "^2.9.5"
lxml = "^4.9.2"
scikit-learn = "^1.2.2"
xarray = "^2023.10.1"
tqdm = "^4.66.1"
dask = "^2023.7.1"
pyensembl = "^2.2.9"

[tool.poetry.group.dev.dependencies]
sphinx-rtd-theme = "^1.2.0"
sphinx = "^6.1.3"
cloud-sptheme = "^1.10.1.post20200504175005"
sphinx-copybutton = "^0.5.1"
sphinx-click = "^4.4.0"
coverage = "^7.2.7"
parameterized = "^0.9.0"
django-debug-toolbar = "^3.8.1"
pytest-django = "^4.5.2"
black = "^23.1.0"
