[build-system]
requires = [ "poetry-core>=1.0.0",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "think-sql"
version = "0.3.5"
description = "ThinkSQL link think-orm(ThinkPHP)"
authors = [ "hbh112233abc <hbh112233abc@163.com>",]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/hbh112233abc/think-sql"
repository = "https://github.com/hbh112233abc/think-sql"
documentation = "https://github.com/hbh112233abc/think-sql"
keywords = [ "sql", "database", "table", "think-orm", "ThinkPHP",]
[[tool.poetry.source]]
name = "pypi.tuna.tsinghua.edu.cn"
url = "https://pypi.tuna.tsinghua.edu.cn/simple"
default = true

[tool.poetry.dependencies]
python = ">=3.8,<=3.12"
cacheout = "^0.13.1"
PyMySQL = "^1.0.2"
jsonpath = "^0.82"
loguru = "^0.5.3"
dill = "^0.3.4"
sqlparse = "^0.4.4"
tabulate = "^0.9.0"
sql-metadata = "^2.9.0"
pydantic = "^2.4.2"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
pytest-cov = "^3.0.0"
line-profiler = "^4.1.2"
memory-profiler = "^0.61.0"
