[tool.poetry]
name = "serenity.sdk.python"
version = "0.8.51"
authors = ["Cloudwall Support <support@cloudwall.tech>"]

description = "Python SDK for the Serenity digital asset risk API"
readme = "README.md"
license = "MIT"
packages = [
    { include = "**/*.py", from = "src/python" }
]

[tool.poetry.dependencies]
bidict = "^0.22.0"
fire = "^0.4.0"
humps = "^0.2.2"
pandas = "^1.4.2"
pydantic = "^1.9.1"
python = ">=3.8,<4"
requests = "^2.18.4"
scipy = "^1.7.3"
seaborn = "^0.11.2"
plotly = "^5.11.0"
poetry-bumpversion = "0.3.0"
typing-extensions = "4.5.0"
pyarrow = ">=14.0.1"

[tool.poetry.dev-dependencies]
flake8 = "^5.0.4"
flake8-rst-docstrings = "^0.2.7"
ipykernel = "^6.16.0"
ipywidgets = "7.7.2"
nbstripout = "^0.6.0"
pandas-stubs = "2.0.3.230814"
pre-commit = "^2.20.0"
pytest = "^7.1.2"
pytest-mock = "^3.11.1"
sphinx = "^5.2.3"
sphinx-rtd-theme = "^1.0.0"
types-pytz = "2023.3.0.1"
types-requests = "2.31.0.2"
types-six = "1.16.21.9"
types-urllib3 = "1.26.25.14"

[tool.poetry.group.dev.dependencies]
mypy = "^1.5.1"

[build-system]
requires = ["poetry-core==1.5.1"]
build-backend = "poetry.core.masonry.api"

[tool.poetry_bumpversion.file."src/python/serenity_sdk/__init__.py"]
search = '__version__ = "{current_version}"'
replace = '__version__ = "{new_version}"'