[metadata]
name = metabook
version = attr: metabook.__version__
author = Stephen R A King
author_email = sking.github@gmail.com
maintainer = Stephen R A King
maintainer_email = sking.github@gmail.com
description = rename and organize your pdf book collection
long_description = file: README.md
long_description_content_type = text/markdown
keywords = utility,
platforms = Any
url = https://github.com/Stephen-RA-King/metabook
download_url = https://github.com/Stephen-RA-King/metabook/archive/refs/heads/main.zip
license = MIT
license_files = LICENSE
project_urls = 
	Bug Tracker = https://github.com/Stephen-RA-King/metabook/issues
	CI = https://github.com/Stephen-RA-King/metabook/actions
	Documentation = https://metabook.readthedocs.io/en/latest/
	Release Notes = https://github.com/Stephen-RA-King/metabook/releases
	Source Code = https://github.com/Stephen-RA-King/metabook/
classifiers = 
	Development Status :: 1 - Planning
	Environment :: Console
	Intended Audience :: Developers
	Operating System :: OS Independent
	Natural Language :: English
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12

[options]
package_dir = 
	=src
packages = find:
include_package_data = True
python_requires = >=3.9
install_requires = 
	pyyaml
	pdfplumber
	requests
	jinja2
	pdfrw
	PyCryptodome

[options.packages.find]
where = src

[options.package_data]
metabook = 

[options.entry_points]
console_scripts = 
	metabook = metabook.metabook:main

[flake8]
docstring-convention = numpy
max-complexity = 18
max-line-length = 88
select = B, B9, C, D, E, F, N, W
exclude = tests/*,.tox/*,.nox/*,docs/*,.git/*,.github/*
ignore = 
	E203,
	W503,
per-file-ignores = 
	__init__.py:F401
	pathmagic.py:F401
	test_metabook.py:F401

[egg_info]
tag_build = 
tag_date = 0

