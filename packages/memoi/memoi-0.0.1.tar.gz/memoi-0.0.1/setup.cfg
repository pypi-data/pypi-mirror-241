[metadata]
name = memoi
version = attr: memoi.__version__.__version__
author = Emanuel Schmid
author_email = schmide@ethz.ch
url = https://github.com/emanuel-schmid/memoi
description = provides generic methods to memoize function and method calls
long_description = file: README.rst, CHANGELOG.rst
keywords = memoization, cache
license = GPL-3
classifiers = 
	Programming Language :: Python :: 3

[options]
zip_safe = False
include_package_data = True
package_dir = 
	=src
packages = find:
python_requires = >=3.10
install_requires = 
	dateparser
	pydantic

[options.package_data]
* = *.txt, *.rst
hello = *.msg

[options.entry_points]
console_scripts = 
	executable-name = my_package.module:function

[options.extras_require]
pdf = ReportLab>=1.2; RXP
rest = docutils>=0.3; pack ==1.1, ==1.3

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

