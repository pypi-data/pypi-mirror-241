[tool.poetry]
name = "streamlit-script"
version = "0.2.1"
description = "run normal script with streamlit"
authors = ["jawide <jawide@qq.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
streamlit = "^1.28.2"
watchdog = "^3.0.0"

[tool.poetry.scripts]
streamlit_script = "streamlit_script.__main__:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
