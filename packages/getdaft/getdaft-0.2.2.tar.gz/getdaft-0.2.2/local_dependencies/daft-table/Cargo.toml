[dependencies]
common-error = {path = "../common-error", default-features = false}
daft-core = {path = "../daft-core", default-features = false}
daft-dsl = {path = "../daft-dsl", default-features = false}
html-escape = "0.2.13"
num-traits = "0.2"
prettytable-rs = "0.10"
rand = "^0.8"

[features]
default = ["python"]
python = ["dep:pyo3", "common-error/python", "daft-core/python", "daft-dsl/python"]

[package]
edition = "2021"
name = "daft-table"
version = "0.2.2"

[dependencies.arrow2]
git = "https://github.com/Eventual-Inc/arrow2"
package = "arrow2"
rev = "0a6f79e0da7e32cc30381f4cc8cf5a8483909f78"

[dependencies.pyo3]
features = [ "extension-module", "multiple-pymethods", "abi3-py37",]
version = "0.19.2"
optional = true

[dependencies.pyo3-log]
version = "0.8.3"

[dependencies.serde]
features = [ "derive", "rc",]
version = "1.0.190"
