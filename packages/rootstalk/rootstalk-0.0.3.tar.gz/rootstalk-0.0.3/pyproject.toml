# reference
# https://setuptools.pypa.io/en/latest/userguide/pyproject_config.html
# PEP621
# https://peps.python.org/pep-0621/
#
# Python Packages
# https://py-pkgs.org/welcome


[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rootstalk"
version = "0.0.3"
authors = [
  { name="Chad Hovey", email="chovey@sandia.gov" },
]
description = "Frequently used Python utilties, now in one place."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "black",
    "flake8",
    "pytest",
    "pytest-cov",
    "pyyaml"
]

# Entry Points
# https://setuptools.pypa.io/en/latest/userguide/entry_point.html
# [project.scripts]

[project.urls]
"Homepage" = "https://github.com/hovey/rootstalk"
"Bug Tracker" = "https://github.com/hovey/rootstalk/issues"
