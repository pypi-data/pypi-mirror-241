[tool.poetry]
name = "warpcoreai"
version = "0.0.1"
description = "Let language models run code."
authors = ["Fabio Cantone <fabio@cantone.me>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
rich = "^13.6.0"
requests = "^2.31.0"
packaging = "^23.2"
importlib-metadata = "^6.8.0"
tiktoken = "^0.5.1"
litellm = "^1.0.3"
chromadb = "^0.4.17"
html2image = "^2.0.4.3"
yaspin = "^3.0.1"
psutil = "^5.9.6"
inquirer = "^3.1.3"
ooba = "^0.0.22"
tokentrim = "^0.1.13"

[tool.poetry.group.dev.dependencies]
black = "^23.10.1"
isort = "^5.12.0"
pre-commit = "^3.5.0"
pytest = "^7.4.0"
sniffio = "^1.3.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
interpreter = "warpcore:cli"

[tool.poetry.extras]
safe = ["semgrep"]

[tool.black]
target-version = ['py311']

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
