[metadata]
name = AutoClusterML
version = 0.1.2
author = Sairam Adithya
author_email = sairamadithya2002@gmail.com
description = This is a python package useful for the automated dimensionality reduction and clustering (both unsupervised and supervised).
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

