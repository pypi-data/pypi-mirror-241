apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      runtimeClassName: nvidia
      containers:
      - name: vllm-container
        image: registry.hub.docker.com/sarahwooders/vllm:latest 
        command: ["python", "-m", "vllm.entrypoints.api_server", "--host", "0.0.0.0"]
        resources:
          limits:
           nvidia.com/gpu: 1
