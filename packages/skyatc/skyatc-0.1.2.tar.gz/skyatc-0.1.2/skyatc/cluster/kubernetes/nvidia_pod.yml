apiVersion: v1
kind: Pod
metadata:
  name: gpu-test-pod
spec:
  restartPolicy: Always  # Keep the pod running
  containers:
  - name: gpu-test-container
    image: registry.hub.docker.com/nvidia/cuda:12.2.0-base-ubuntu20.04
    command: ["/usr/bin/nvidia-smi"]
    resources:
      limits:
        nvidia.com/gpu: 1  # Request one GPU
