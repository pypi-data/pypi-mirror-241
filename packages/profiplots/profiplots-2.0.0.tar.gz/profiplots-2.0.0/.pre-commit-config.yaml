repos:
  - repo: local
    hooks:
      - id: black
        name: black
        entry: python -m black
        language: system
        args: [--config, pyproject.toml]
        require_serial: true
        files: ^(src/python_template|tests)
        types: [python]

      - id: ruff
        name: ruff
        entry: python -m ruff
        language: system
        args: [--fix]
        require_serial: true
        types: [python]
