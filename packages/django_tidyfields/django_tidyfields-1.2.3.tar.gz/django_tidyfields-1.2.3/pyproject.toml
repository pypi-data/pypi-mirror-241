[tool.poetry]
name = "django_tidyfields"
version = "1.2.3"
description = "Easily accept html input with Django models, templates and DRF serializers."
homepage = "https://gitlab.com/routhio/python/django_tidyfields"
repository = "https://gitlab.com/routhio/python/django_tidyfields"
authors = ["Chris Routh <chris@routh.io>"]
license = "MIT"
readme = "README.rst"
keywords = ["django", "lxml", "input", "html", "fields"]
classifiers = [
    "Framework :: Django",
    "Framework :: Django :: 3.2",
    "Framework :: Django :: 4.0",
    "Framework :: Django :: 4.1",
    "Framework :: Django :: 4.2",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]
# These packages are mandatory and form the core of this packageâ€™s distribution.
python = ">=3.9.0,<4.0"
lxml = "4.9.3"
Django = ">=3.2"

[tool.poetry.group.dev.dependencies]
pytest = "7.4.3"
pytest-django = "4.7.0"
pytest-cov = "4.1.0"
tox = ">=4.11.3"
isort = "5.12.0"
pylint = {version = "3.0.2"}
pylint-django = {version = "2.5.5"}
sphinx = {version = ">=7.2.6"}
sphinx-rtd-theme = {version = ">=1.3.0"}

[tool.poetry.extras]
pylint = ["pylint", "pylint-django"]
docs = ["sphinx", "sphinx-rtd-theme"]

[build-system]
requires = ["poetry_core>=1.1.11"]
build-backend = "poetry.core.masonry.api"

[tool.aliases]
test = ["pytest"]

[tool.bdist_wheel]
universal = 1

[tool.isort]
combine_as_imports = true
default_section = "THIRDPARTY"
include_trailing_comma = false
line_length = 79
multi_line_output = 5
skip = ["venv",".tox",".history",".eggs"]
# skip_glob =
not_skip = "__init__.py"
known_django="django"
known_first_party="django_tidyfields"
sections=[
    "FUTURE",
    "STDLIB",
    "DJANGO",
    "THIRDPARTY",
    "FIRSTPARTY",
    "LOCALFOLDER"
]

