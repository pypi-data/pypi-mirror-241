[tool.poetry]
name = "prepare-assignment"
version = "0.1.1"
description = "Prepare assignment"
authors = ["Bonajo <m.bonajo@fontys.nl>"]
license = "MIT"
readme = "README.md"
packages = [{include = "prepare_assignment"}]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
python = "^3.8"
ruamel-yaml = "^0.17.21"
jsonschema = "^4.17.3"
importlib-resources = "^5.12.0"
gitpython = "^3.1.31"
prepare-toolbox = "0.3.0"
virtualenv = "^20.24.5"
typer = {extras = ["all"], version = "^0.9.0"}
treelib = "^1.7.0"
multipledispatch = "^1.0.0"

[tool.poetry.group.test.dependencies]
mypy = "^1.1.1"
types-jsonschema = "^4.17.0.6"
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
pytest-mock = "^3.11.1"

[tool.poetry.scripts]
prepare = 'prepare_assignment.cli.main:app'

[tool.mypy]
warn_return_any = true

[[tool.mypy.overrides]]
module = "treelib,ruamel,virtualenv"
ignore_missing_imports = true