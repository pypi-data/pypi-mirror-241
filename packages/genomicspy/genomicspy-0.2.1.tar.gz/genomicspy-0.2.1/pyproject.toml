[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[project]

name = "genomicspy"
description = "Tools for manipulating vcfs doing genomics work"

version = "0.2.1"

requires-python = ">=3.10"

authors = [
  { name="Vivian Leung", email="leung.vivian.w@gmail.com" },
]
readme = "README.rst"

keywords = [
  "genomicspy",
  "vcf",
  "genomics",
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    'Natural Language :: English',
    "Operating System :: OS Independent",
]
dynamic = ["license"]


[project.urls]
"Homepage" = "https://github.com/vivianleung/genomicspy"
"Bug Tracker" = "https://github.com/vivianleung/genomicspy/issues"

[tool.pyright]

reportShadowedImports = false

[tool.pytest]
addopts = ["--doctest-modules"]

