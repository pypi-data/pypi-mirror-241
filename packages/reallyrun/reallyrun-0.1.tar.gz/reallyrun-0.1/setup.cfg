[metadata]
name = reallyrun
version = 0.1
author = Tobin Groth
author_email = tobin.groth@claretbio.com
description = Not your grandmas NGS analysis - software for analyzing FASTQs from REALLY libraries
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/claretbio/reallyrun
test_suite = nose.collector
tests_require = 
	nose
	coverage
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
include_package_data = True
install_requires = 
	pysam
	snakemake
	umi_tools
	pyyaml
	srslyumi
	Cython
python_require = >=3.7

[options.entry_points]
console_scripts = 
	really = really.cli:main

[options.package_data]
really = workflow.tar.gz

[egg_info]
tag_build = 
tag_date = 0

