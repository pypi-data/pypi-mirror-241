[build-system]
requires = [
    "setuptools>=66.1.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "browserfetch"
description = "fetch in Python using your browser! "
keywords = ["browser", "fetch", "python", "cookies"]
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
]
requires-python = ">=3.11"
dynamic = ["version"]
dependencies = [
    "aiohttp",
    "pyperclip",
]

[[authors]]
name = "5j9"
email = "5j9@users.noreply.github.com"

[project.license]
text = "GNU General Public License v3 (GPLv3)"

[project.readme]
file = "README.rst"
content-type = "text/x-rst"

[project.urls]
Homepage = "https://github.com/5j9/browserfetch"

[tool.setuptools]
packages = ["browserfetch"]
zip-safe = false
include-package-data = false

[tool.setuptools.dynamic.version]
attr = "browserfetch.__version__"

[tool.setuptools.package-data]
browserfetch = ["*.js"]

[tool.ruff]
format.quote-style = 'single'
line-length = 79
isort.combine-as-imports = true
