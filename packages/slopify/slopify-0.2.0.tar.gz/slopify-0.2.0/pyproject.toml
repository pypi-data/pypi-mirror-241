[tool.poetry]
name = "slopify"
version = "0.2.0"
description = ""
authors = ["Mawhrin-Skel <slapdrone@proton.me>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
typer = "^0.9.0"
pathspec = "^0.11.2"
markdown-it-py = "^3.0.0"
pyperclip = "^1.8.2"
mypy = "^1.7.0"
black = "^23.11.0"
ruff = "^0.1.5"
jupyter = "^1.0.0"
pydantic = "^2.5.1"

[tool.poetry.dev-dependencies]
pytest = "^6.2.4"

[tool.poetry.scripts]
slopify = "slopify.cli:app"

[tool.mypy]
# Other mypy settings can go here

[[tool.mypy.overrides]]
module = [
    "pyperclip",
]
ignore_missing_imports = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"






