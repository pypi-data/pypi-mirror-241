[build-system]
requires = [
    "setuptools>=43.0.0",
    "wheel"
]
build-backend = "setuptools.build_meta"


[project]
name = "libobj"
description = "object library"
version = "530"
authors = [
    {name = "libbot",email = "libbotx@gmail.com"},
]
readme = "README.rst"
license = {text="Public Domain"}
classifiers = [ 
    'Development Status :: 3 - Alpha',
    'License :: Public Domain',
    'Operating System :: Unix',
    'Programming Language :: Python',
    'Topic :: Utilities'
]

[project.urls]
"home" = "https://pypi.org/project/libobj"
"bugs" = "https://github.com/botlibx/libobj/issues"
"source" = "https://github.com/botlibx/libobj"


[tool.setuptools]
packages = [
    'obj',
]
zip-safe=true
script-files = [
    "bin/obj",
]


[tool.setuptools.data-files]
"libobj/mods" = [
    "mods/__init__.py",
    "mods/cmd.py",
    "mods/err.py",
    "mods/fnd.py",
    "mods/irc.py",
    "mods/log.py",
    "mods/mbx.py",
    "mods/mod.py",
    "mods/req.py",
    "mods/rss.py",
    "mods/shp.py",
    "mods/tdo.py",
    "mods/thr.py"
]


[tool.setuptools.exclude-package-data]
"*" = [
       "env*",
       "html*",
       "test*"
      ]
