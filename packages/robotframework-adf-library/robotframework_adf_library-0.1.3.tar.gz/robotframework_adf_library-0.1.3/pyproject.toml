[project]
name = "robotframework_adf_library"
version = "0.1.3"
authors = [
  { name="Erik Meijer", email="erik_meijer_14@hotmail.com" },
]
description = "Library for Robot Framework in which to interface with Azure Data Factory"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "azure-identity>= 1.12.0, <= 1.15.0",
    "azure-mgmt-datafactory>= 2.10.0, <= 3.10",
    "robotframework>=6.0.0"
]

[project.urls]
"Homepage" = "https://github.com/erikmeijer91/robotframework_adf_library"
"Bug Tracker" = "https://github.com/erikmeijer91/robotframework_adf_library/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
