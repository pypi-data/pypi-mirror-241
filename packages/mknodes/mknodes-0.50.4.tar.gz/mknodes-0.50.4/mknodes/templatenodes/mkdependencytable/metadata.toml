[metadata]
icon = "mdi:database"
name = "MkDependencyTable"

[requirements.extension.tables]

[examples.from_project]
title = "From Project"
jinja = """
{{ mk.MkDependencyTable() }}
"""

[examples.explicit_package]
title = "Explicit package"
jinja = """
{{ "jinja2" | MkDependencyTable }}
"""

[examples.badge_style]
title = "Badge style"
jinja = """
{{ "mkdocs" | MkDependencyTable(layout="badge") }}
"""

[layouts.default]
Name = """
{% if package_info.homepage %}
{{ package_info.homepage | MkLink(package_info.name) | string | styled(size=3, bold=True) }}{% else %}
{{ package_info.name | styled(size=3, bold=True, code=True) }}{% endif %}
"""
Summary = """
{{ package_info.summary | styled(italic=True) }}
"""
Marker = """
{{ (dep_info.marker or "") | string | regex_replace('([A-Za-z_]* [>|=|<]* ".*?")', "`\\\\g<1>`") }}
"""

[layouts.badge]
Name = """
{% if package_info.homepage %}
{{ package_info.homepage | MkLink(package_info.name) | string | styled(size=3, bold=True) }}{% else %}
{{ package_info.name | styled(size=3, bold=True, code=True) }}{% endif %}{{ (dep_info.marker or "") | string | regex_replace('([A-Za-z_]* [>|=|<]* ".*?")', "`\\\\g<1>`") }}
"""

Summary = """
{{ package_info.summary | styled(italic=True) }}<br>{{ "websites" | MkMetadataBadges(package=package_info.name, block_separator=" ") }}
"""
