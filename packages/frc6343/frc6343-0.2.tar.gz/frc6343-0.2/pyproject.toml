[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "frc6343"
version = "0.02"
authors = [
  { name= "Steel Ridge Robotics" },
]

description = "Useful python classes and methods used by FRC Team 6343, Steel Ridge Robotics"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]

dependencies = [
  "robotpy"
]

[project.urls]
Repository = "https://github.com/SteelRidgeRobotics/frc-6343-python-package"
