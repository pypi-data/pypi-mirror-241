multiprocessing: False
path_pretrained_models: './pretrained_models'
execute_code: False

dataset:
    data_path: 'data'
    split: ''
    max_samples: 100
    batch_size: 20
    start_sample: 0

load_models:
    maskrcnn: False
    clip: False
    glip: True
    owlvit: False
    tcl: False
    gpt3_qa: True
    gpt3_general: True
    depth: True
    blip: True
    saliency: False
    xvlm: True
    codex: True

detect_thresholds:
    glip: 0.5
    maskrcnn: 0.8
    owlvit: 0.1
ratio_box_area_to_image_area: 0.0
crop_larger_margin: True

verify_property:
    model: xvlm
    thresh_clip: 0.6
    thresh_tcl: 0.25
    thresh_xvlm: 0.6

best_match_model: xvlm

gpt3:
    n_votes: 1
    qa_prompt: ./prompts/gpt3/gpt3_qa.txt
    temperature: 0.
    model: text-davinci-003

codex:
    temperature: 0.
    best_of: 1
    max_tokens: 512
    prompt: ./prompts/chatapi.prompt
    model: gpt-3.5-turbo

save: True
save_new_results: True
results_dir: ./results/
use_cache: True
clear_cache: False
use_cached_codex: False
cached_codex_path: ''
log_every: 20
wandb: False

blip_half_precision: True
blip_v2_model_type: blip2-flan-t5-xl

use_fixed_code: False
fixed_code_file: ./prompts/fixed_code/blip2.prompt