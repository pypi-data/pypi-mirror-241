[build-system]
requires = [
    "setuptools>=61.0.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "simple_pca"
version = "0.2.0"
description = "simple pca"
readme = "README.rst"
authors = [
    { name = "Johannes", email = "johannes-programming@posteo.org" },
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = []
dependencies = [
    "pandas>=1.5.3",
    "numpy>=1.26.1",
    "fileunity>=1.0.3",
    "wonderparse>=1.0.3",
]
requires-python = ">=3.11"

[project.license]
file = "LICENSE.txt"

[project.urls]
Download = "https://pypi.org/project/simple-pca/#files"
Source = "https://github.com/johannes-programming/simple_pca"
