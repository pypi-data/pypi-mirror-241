[build-system]
build-backend = "cmeel"
requires = ["cmeel-gmp", "cmeel-texinfo", "cmeel[build]"]

[project]
description = "cmeel distribution for MPFR"
license = "LGPL-3.0-or-later"
name = "cmeel-mpfr"
requires-python = ">= 3.8"
version = "4.2.1"

[project.urls]
homepage = "https://github.com/cmake-wheel/cmeel-mpfr"
repository = "https://github.com/cmake-wheel/cmeel-mpfr.git"

[tool.cmeel]
build-number = 1
has-sitelib = false
run-tests = false

[tool.tomlsort]
all = true
