[tool.poetry]
name = "TiddlyParse"
version = "0.2.0"
description = "TiddlyParse allows Python to interact with TiddlyWiki files."
authors = ["Patrice Neff <mail@patrice.ch>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/pneff/TiddlyParse"
repository = "https://github.com/pneff/TiddlyParse"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "License :: OSI Approved :: MIT License",
]
include = [
    "LICENSE",
]

[tool.poetry.dependencies]
python = "^3.9"
beautifulsoup4 = "^4.12.2"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
mypy = "^0.910"
types-beautifulsoup4 = "^4.9.0"
flake8 = "^3.9.2"
isort = "^5.9.2"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
mypy = "^1.7.0"
types-beautifulsoup4 = "^4.12.0.7"
flake8 = "^6.1.0"
isort = "^5.12.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
