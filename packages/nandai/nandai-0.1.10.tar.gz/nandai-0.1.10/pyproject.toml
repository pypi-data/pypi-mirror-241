[project]
name = "nandai"
description = "Nand AI Python SDK"
authors = [
    { name = "Martin Liu", email = "martin@nand.ai" }
]
dependencies = [
    "pandas",
    "httpx>=0.25.1",
    "typer>=0.9.0",
    "tqdm>=4.66.1",
    "itables>=1.6.2",
]
readme = "README.md"
requires-python = ">= 3.8"
dynamic = ["version"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pytest~=7.3.2",
    "pytest-mock~=3.11.1",
    "pytest-cov~=4.1.0",
    "pytest-asyncio>=0.21.1",
    "python-dotenv>=1.0.0",
    "notebook>=7.0.6",
]

[project.scripts]
nandai = "nandai.scripts.cli:cli"

[tool.rye.scripts]
notebook = "jupyter notebook examples --ip='*' --allow-root --NotebookApp.token='' --NotebookApp.password=''"

[tool.hatch.metadata]
allow-direct-references = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "--no-cov-on-fail --cov-report=term-missing:skip-covered"
testpaths = [
    "tests",
]
env_override_existing_values = 1
env_files = [
    ".env",
    ".env.local",
]

[tool.hatch.version]
path = "src/nandai/__init__.py"
