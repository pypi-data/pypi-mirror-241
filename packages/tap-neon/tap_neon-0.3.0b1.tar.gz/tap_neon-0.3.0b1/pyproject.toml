[build-system]
build-backend = "poetry_dynamic_versioning.backend"
requires = [
  "poetry-core<2,>=1",
  "poetry-dynamic-versioning",
]

[tool.poetry]
name = "tap-neon"
version = "0.3.0b1"
description = "`tap-neon` is a Singer tap for Neon Serverless Postgres, built with the Meltano SDK for Singer Taps."
authors = ["Edgar Ramirez <edgarrm358@gmail.com>"]
keywords = ["ELT", "singer.io", "Neon Serverless Postgres"]
license = "Apache 2.0"
readme = "README.md"
homepage = "https://github.com/edgarrmondragon/tap-neon"
repository = "https://github.com/edgarrmondragon/tap-neon"
documentation = "https://github.com/edgarrmondragon/tap-neon#readme"

[tool.poetry.dependencies]
importlib-resources = "<6"  # TODO: Remove after Pendulum is released with https://github.com/sdispater/pendulum/issues/759
pendulum = [
  { version = ">=2", python = "<3.12" },
  { version = ">=3.0.0b1", python = ">=3.12", allow-prereleases = true },
]
python = ">=3.8,<4"
singer-sdk = "~=0.33.0"

[tool.poetry.group.dev.dependencies]
pytest = "~=7.4"

[tool.poetry.scripts]
# CLI declaration
"tap-neon" = "tap_neon.tap:TapNeon.cli"

[tool.ruff]
line-length = 88
target-version = "py38"

[tool.ruff.lint]
ignore = [
  "ANN101",  # missing-type-self
  "DJ",      # flake8-django
  "PD",      # pandas-vet
  "COM812",  # missing-trailing-comma
  "ISC001",  # single-line-implicit-string-concatenation
]
select = ["ALL"]

[tool.ruff.lint.flake8-annotations]
allow-star-arg-any = true

[tool.ruff.lint.isort]
known-first-party = ["tap_neon"]
required-imports = ["from __future__ import annotations"]

[tool.ruff.lint.per-file-ignores]
"noxfile.py" = ["ANN"]
"tests/*" = ["ANN"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.pytest.ini_options]
addopts = "-vvv"

[tool.mypy]
python_version = "3.10"
warn_unused_configs = true

[tool.poetry-dynamic-versioning]
enable = false
format-jinja = """
    {%- if distance == 0 -%}
        {{ serialize_pep440(base, stage, revision) }}
    {%- elif revision is not none -%}
        {{ serialize_pep440(base, stage, revision + 1, dev=distance, metadata=[commit]) }}
    {%- else -%}
        {{ serialize_pep440(bump_version(base), stage, revision, dev=distance, metadata=[commit]) }}
    {%- endif -%}
"""
metadata = true
style = "pep440"
vcs = "git"
