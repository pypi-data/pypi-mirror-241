[project]
name = "open-assistant"
version = "0.0.1"
authors = [
  { name="Qiang Li", email="qiangli@microsoft.com" },
]
description = "An Open-Source Edition of the Assistants API"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"