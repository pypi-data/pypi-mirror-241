[project]
name = "pygrates"
dynamic = ["version"]
authors = [ { name="Koen van Walstijn", email="kbvw@pm.me" } ]
description = "Functional and lazy mini-framework for local search on combinatorial problems"
readme = "README.md"
requires-python = ">=3.11"
dependencies = []
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
test = ['pytest >= 7.2.0']
doc = [
    'sphinx >= 7.2.0',
    'sphinx_rtd_theme >= 1.3.0',
]

[project.urls]
"Source" = "https://codeberg.org/kbvw/pygrates"

[build-system]
requires = ["setuptools>=64", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
