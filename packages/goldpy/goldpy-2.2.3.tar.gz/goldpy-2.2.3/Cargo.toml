[package]
name = "goldpy"
version = "2.2.3"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "goldpy"
crate-type = ["cdylib"]

[dependencies]
gold = { path = "local_dependencies/gold", features = ["python"] }
num-bigint = "0.4.3"
pyo3 = { version = "0.17.1", features = ["extension-module", "num-bigint"] }
