[tool.poetry]
name = "prd-algorithms"
version = "0.1b"
description = "Opta-Predict Algorithms Hub is a Python 3.8 library designed to empower healthcare professionals with advanced data analysis, forecasting, and statistical modeling tools, enhancing the Opta-Predict ecosystem."
authors = ["Haxaire <haxaire@opta-lp.com>"]
readme = "README.md"
packages = [{include = "predict"}]


[tool.poetry.dependencies]
python = "^3.8"
pandas ={version="1.5.2", python=">=3.8"}
numpy = {version="1.23.5", python=">=3.8"}
scikit-learn = {version="1.2.0", python=">=3.8"}

[tool.poetry.group.test]  # This part can be left out

[tool.poetry.group.test.dependencies]
pytest = {version = "7.4.2", python=">=3.8"}
pytest-mock = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
