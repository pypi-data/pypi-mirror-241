[metadata]
name = acsets
version = 0.0.2
description = Access to ACSets through python.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/AlgebraicJulia/py-acsets
download_url = https://github.com/AlgebraicJulia/py-acsets/releases
project_urls = 
	Bug Tracker = https://github.com/AlgebraicJulia/py-acsets/issues
	Source Code = https://github.com/AlgebraicJulia/py-acsets
author = Owen Lynch
author_email = owen@topos.institute
maintainer = Owen Lynch
maintainer_email = owen@topos.institute
license = MIT
license_files = 
	LICENSE
classifiers = 
	Development Status :: 1 - Planning
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Framework :: Pytest
	Framework :: tox
	Framework :: Sphinx
	Programming Language :: Python
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3 :: Only
keywords = 
	snekpack
	cookiecutter

[options]
install_requires = 
	pydantic
zip_safe = false
include_package_data = True
python_requires = >=3.9
packages = find:
package_dir = 
	= src

[options.packages.find]
where = src

[options.extras_require]
tests = 
	pytest
	coverage
	jsonschema
docs = 
	sphinx
	sphinx-rtd-theme
	
	sphinx-autodoc-typehints
	sphinx_automodapi

[doc8]
max-line-length = 120

[coverage:run]
branch = True
source = acsets
omit = 
	tests/*
	docs/*

[coverage:paths]
source = 
	src/acsets
	.tox/*/lib/python*/site-packages/acsets

[coverage:report]
show_missing = True
exclude_lines = 
	pragma: no cover
	raise NotImplementedError
	if __name__ == "__main__":
	if TYPE_CHECKING:
	def __str__
	def __repr__

[darglint]
docstring_style = sphinx
strictness = short

[flake8]
ignore = 
	S301 # pickle
	S403 # pickle
	S404
	S603
	W503 # Line break before binary operator (flake8 is wrong)
	E203  # whitespace before ':'
exclude = 
	.tox,
	.git,
	__pycache__,
	docs/source/conf.py,
	build,
	dist,
	tests/fixtures/*,
	*.pyc,
	*.egg-info,
	.cache,
	.eggs,
	data
max-line-length = 120
max-complexity = 20
import-order-style = pycharm
application-import-names = 
	acsets
	tests

[egg_info]
tag_build = 
tag_date = 0

