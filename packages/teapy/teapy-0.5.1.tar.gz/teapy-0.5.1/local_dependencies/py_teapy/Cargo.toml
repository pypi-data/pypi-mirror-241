[package]
name = "py_teapy"
version = "0.5.1"
authors = ["Teamon"]
edition = "2021"
license = "MIT"
repository = "https://github.com/Teamon9161/teapy"
description = "Fash DataDict Library in Python"


[features]
default = ["lazy", "time", "window_func", "blas", "arw"]
option_dtype = ["tears/option_dtype"]
lazy = ["tears/lazy"]
time = ["tears/time"]
window_func = ["tears/window_func"]
blas = ["tears/blas", "lazy", "stat"]
npy = ["tears/npy"]
stat = ["tears/stat"]
arw = ["tears/arw"]

[dependencies]
tears = { path = "../tears", default-features = false, optional = true}
# bincode = "1.3"
pyo3 = {version = "0.20.0", features = ["extension-module", "abi3-py38", "macros", "serde"]}
numpy = "0.20.0"
parking_lot = "0.12"
ahash = { version = "0.8", features = ["std", "runtime-rng"]}
rayon = "1.5"
regex = "1"
once_cell = "1.18"
ndarray = {features=['rayon', 'serde'], version="0.15"}
chrono = {version = "0.4.31", features = ["serde"]}
