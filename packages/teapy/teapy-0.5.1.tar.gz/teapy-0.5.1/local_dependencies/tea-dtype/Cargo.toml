[package]
name = "tea-dtype"
version= "0.5.1"
authors= ["Teamon"]
edition= "2021"
repository= "https://github.com/Teamon9161/teapy"
license= "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[features]
default = ["option_dtype", "time"]
option_dtype = []
srd = ["serde"]
time = ["tea-time"]

[dependencies]
tea-time = {path = "../tea-time", optional = true}
tea-utils = {path = "../tea-utils" }
# tears = {path = "../tears"}
num = "0.4"
numpy = "0.20.0"
ndarray = {features=['rayon', 'serde'], version="0.15"}
pyo3 = {version = "0.20.0", features = ["extension-module", "abi3-py38", "macros", "serde"]}
serde = { version = "1.0", features = ["derive", "rc"] , optional = true }
