[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rdmhelper"
version = "1.0.2"
authors = [
  { name="Malte Vogl", email="vogl@gea.mpg.de"},
  { name="Hannes Benne"}
]
description = "Manage research data in cloud services."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "lxml",
  "beautifulsoup4",
  "requests",
  "requests_toolbelt"
]

[project.urls]
"Project Homepage" = "https://modelsen.mpiwg-berlin.mpg.de"
"Homepage" = "https://gitlab.gwdg.de/modelsen/mpg-cloud"
"Bug Tracker" = "https://gitlab.gwdg.de/modelsen/mpg-cloud/-/issues"

[project.optional-dependencies]
dev = [
  "tox",
  "twine",
  "sphinx",
  "python-dotenv"
]