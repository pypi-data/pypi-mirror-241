[build-system]
requires = ["setuptools>=61.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "st_cockroachdb_connection"
description = "Read the latest Real Python tutorials"
version = "1.0.0"
authors = [
  { name = "Putu Widyantara Artanta Wibawa", email = "putuwaw973@gmail.com" },
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",

]
keywords = ["streamlit", "cockroachdb", "connection"]
dependencies = ["streamlit", "psycopg[binary]"]

[project.optional-dependencies]
dev = ["pytest", "build"]

[tool.pytest.ini_options]
pythonpath = ["src"]

[project.urls]
Homepage = "https://github.com/putuwaw/st-cockroachdb-connection"
