[build-system]
requires = ["setuptools >= 40.6.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.black]
target-version = ['py38', 'py39', 'py310']
include = '\.pyi?$'
line-length = 100
exclude = '''
(
    \.eggs
  | \.git
  | \.mypy_cache
  | \.tox
  | dist
  | builds/
  | garden.matplotlib/
)
'''

[tool.mypy]
#strict = true
exclude = ["dist", "build", "garden.matplotlib"]

[[tool.mypy.overrides]]
module = [
    "kivy",
    "kivy.*",
    "kivy_garden.*",
    "reportlab.*",
    "win32api",
    "matplotlib",
    "matplotlib.*",
]
ignore_missing_imports = true


[tool.pylint.'MESSAGES CONTROL']
load-plugins = "pylint.extensions.docparams"
default-docstring-type = "sphinx"
ignore-comments = "yes"
ignore-docstrings = "yes"
disable = "line-too-long,invalid-name,too-many-instance-attributes,too-many-arguments,too-many-locals,too-few-public-methods,fixme"
output-format = "text"
reports = "no"
