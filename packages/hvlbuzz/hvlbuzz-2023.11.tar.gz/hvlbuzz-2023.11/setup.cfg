[metadata]
name = hvlbuzz
version = attr: hvlbuzz.__version__
license = GPL3v3
description = Compute surface gradient of overhead power lines / prediction of audible noise and electromagnetic field at ground
long_description = file: README.md
long_description_content_type = text/markdown
author = Aldo Tobler, Sören Hedtke, Pascal Bleuler, Henrik Menne, Gerhard Bräunlich
author_email = faldo@student.ethz.ch, hedtkec@ethz.ch, bleulerp@ethz.ch, menne@fkh.ch, g.braeunlich@disroot.org
maintainer = Henrik Menne, Gerhard Bräunlich
maintainer_mail = menne@fkh.ch, g.braeunlich@disroot.org
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent
project_urls = 
	Source = https://gitlab.com/ethz_hvl/hvlbuzz

[options]
install_requires = 
	Kivy==2.1.0
	numpy>=1.18
	matplotlib==3.7.1
	reportlab>=3.5, <4.0.0
	pywin32>=1.0; platform_system=='Windows'
packages = 
	find:
zip_safe = False
python_requires = >=3.9

[options.extras_require]
type-check = types-six

[options.entry_points]
console_scripts = 
	hvlbuzz = hvlbuzz.__main__:main

[options.package_data]
hvlbuzz = 
	buzz.ini
	buzz.kv
	static/font/FreeSans.ttf
	static/helpdocs/*.rst
	static/helpdocs/equations/*.rst
	static/images/*.png
	static/ui-config/*.json

[egg_info]
tag_build = 
tag_date = 0

