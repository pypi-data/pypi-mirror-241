[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "toml_package"
version = "0.0.2"
authors = [
  { name="Mohammad Mahfooz Alam", email="mahfooz.iiitian@gmail.com" },
]
description = "Packing using pyproject.tom and setuptools"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pypa/PackageToProject"
"Bug Tracker" = "https://github.com/pypa/PackageToProject/issues"



