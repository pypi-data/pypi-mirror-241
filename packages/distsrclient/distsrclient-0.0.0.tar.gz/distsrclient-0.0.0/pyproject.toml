[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "distsrclient"
version = "0.0.0"
authors = [
  { name="Chor", email="chorong8883@gmail.com" },
]
description = "distributed send socket and receive socket client."
readme = "README.md"
requires-python = ">=3.10"
dependencies = []
classifiers = [
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS"
]
keywords = ["distsrclient", "distribute", "client", "socket"]

[project.urls]
"Homepage" = "https://github.com/chorong8883/distsrclient"