[tool.poetry]
name = "greatlibrarian"
version = "0.1.5"
description = "Closed source part of GreatLibrarian, contains AI testing functions."
authors = ["DMJ <ggxxding@163.com>"]
license = "TBD"
readme = "README.md"
homepage="https://github.com/JerryMazeyu/GreatLibrarian"
repository="https://github.com/JerryMazeyu/GreatLibrarian"

[tool.poetry.dependencies]
python = "^3.10"
zhipuai = "^1.0.7"
dashscope = "^1.13.3"
qianfan = "^0.1.3"
pymysql = "^1.1.0"
matplotlib = "^3.8.1"
reportlab = "^4.0.7"
tqdm = "^4.66.1"
simhash = "^2.1.2"

[tool.poetry.scripts]
gltest = "greatlibrarian.run:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
