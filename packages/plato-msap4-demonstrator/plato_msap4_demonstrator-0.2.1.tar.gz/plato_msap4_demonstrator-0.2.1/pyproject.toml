[project]
name = "plato_msap4_demonstrator"
version = "0.2.1"
authors = [
  { name="Sylvain N. Breton", email="sylvain.breton@inaf.it" },
]
description = "PLATO MSAP4 demonstrator for stellar surface rotation and activity analysis"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: CEA CNRS Inria Logiciel Libre License, version 2.1 (CeCILL-2.1)",
    "Operating System :: OS Independent",
]
dependencies = ['numpy', 'pandas', 'matplotlib', 'astropy', 'scipy',
                'numba', 'tqdm', 'emcee', 'corner', 'apollinaire',
                'scikit-learn', 'scikit-image', 'ssqueezepy']
keywords = ["stellar physics", "stellar rotation", "stellar activity",
            "solar-type stars", "PLATO"]
license = {file = "LICENSE"}

[build-system]
requires = ["setuptools >= 40.8.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
"Homepage" = "https://gitlab.com/sybreton/plato_rotation_pipeline"
"Documentation" = "https://plato-rotation-pipeline.readthedocs.io/en/latest/"
