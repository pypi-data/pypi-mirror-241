[metadata]
name = nbtoolbox
version = attr: nbtoolbox.version.__version__
author = Yasyrev Andrei
author_email = a.yasyrev@gmail.com
description = Jupyter notebook tools collection.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ayasyrev/nbtoolbox
license = apache2
classifiers = 
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires > = 3.8

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	nbclean=nbtoolbox.app:app
pipx.run = 
	nbclean=nbtoolbox.app:app

[egg_info]
tag_build = 
tag_date = 0

