[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"


# PROJECT METADATA
# ======================================================================

[project]
name = "cozyconsole"
authors = [
    { name = "Ralf Luetkemeier", email = "foss@rlue.de" },
]
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development",
]
keywords = ["cli", "console", "rich"]
requires-python = ">=3.8,<4"
dynamic = ["version", "description"]
dependencies = [
    "rich >=12.0.0, <14.0.0",
]

[project.optional-dependencies]
test = [
    "pytest >=7.2.0",
    "semver>= 3.0.0",
]
# doc = ["sphinx"]

[project.scripts]
# script = "cozyconsole.script:main"

[project.urls]
#changelog = "https://github.com/me/<repo>/CHANGELOG.md"
#Documentation = "https://..."
#Source = "https://github.com/<account>/<repo>"


# TOOLING CONFIGS
# ======================================================================

[tool.chlog]
use-brackets = false

## Coverage ------------------------------------------------------------

[tool.coverage.html]
directory = ".coverage_report"

[tool.coverage.report]
# Define lines of code to safely ignore:
# (This means code which can not be reached by design.)
exclude_lines = [
    'pragma: no cover',
    'if 0:',
    'if False:',
    'if __name__ == .__main__.:',
]
#ignore_errors = true

[tool.coverage.run]
# parallel = true
# concurrency = ["multiprocessing"]
# branch = true
source = ["src/cozyconsole"]
omit = ["cozyconsole/demo/activity.py"]

## Flit ----------------------------------------------------------------

[tool.flit.sdist]
include = ["doc/", "tests/",]
exclude = ["img/"]

## Pylint --------------------------------------------------------------
# Enter pylint --generate-toml-config for more info.

[tool.pylint.main]
# ignore = ["demo"]

[tool.pylint.basic]
good-names = ["i", "j", "k", "ex", "Run", "_", "m", "n"]

[tool.pylint.design]
max-args = 7
max-line-length = 80
single-line-if-stmt = true

## Pytest --------------------------------------------------------------

[tool.pytest.ini_options]
addopts = "-s"
markers = [
    "notox: marks tests as incompatible with tox (deselect with '-m \"not notox\"')"
]
minversion = 7.0
testpaths = [
    "tests"
]

## Tox -----------------------------------------------------------------

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py{38,39,310,311,312}
isolated_build = True

[testenv]
deps = -r requirements/tox.txt
commands = pytest
"""
