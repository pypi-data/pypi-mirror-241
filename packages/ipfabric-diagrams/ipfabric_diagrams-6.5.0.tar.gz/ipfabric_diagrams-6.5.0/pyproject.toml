[tool.poetry]
name = "ipfabric-diagrams"
version = "v6.5.0"
description = "DEPRECATED: Python package for interacting with IP Fabric Diagrams"
authors = [
    "Justin Jeffery <justin.jeffery@ipfabric.io>",
    "Cristian Cordero <cristian.cordero@ipfabric.io>",
    "Solution Architecture <solution.architecture@ipfabric.io>"
]
license = "MIT"
readme = "README.md"
homepage = "https://gitlab.com/ip-fabric/integrations/python-ipfabric-diagrams"
repository = "https://gitlab.com/ip-fabric/integrations/python-ipfabric-diagrams"
keywords = ["ipfabric", "ip-fabric", "community-fabric"]
packages = [
    { include = "ipfabric_diagrams" }
]

[tool.poetry.urls]
"IP Fabric" = "https://ipfabric.io/"
"Changelog" = "https://gitlab.com/ip-fabric/integrations/python-ipfabric-diagrams/-/blob/develop/CHANGELOG.md"

[tool.poetry.dependencies]
python = "^3.8.1"
ipfabric = "6.5.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
flake8 = "^5.0.4"
black = "^22.12"

[build-system]
requires = ["poetry-core>=1.4.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ['py39']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
    | examples
  )/
  | settings.py     # This is where you define files that should not be stylized by black
                     # the root of the project
)
'''