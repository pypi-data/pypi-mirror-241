[project]
name = "bing_brush"
version = "0.1.2"
authors = [
  { name="Yunfeng Wang", email="wyf.brz@gmail.com" },
]
description = "One-line Image Generating Program Based on the Bing Image Createor (Powered by DALLÂ·E 3)"
