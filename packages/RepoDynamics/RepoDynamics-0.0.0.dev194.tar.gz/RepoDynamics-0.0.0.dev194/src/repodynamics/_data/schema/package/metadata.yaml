$schema: https://json-schema.org/draft/2020-12/schema
title: meta_package_metadata
description: Package metadata

type: object
additionalProperties: false
properties:
  package:
    description: Package metadata
    type: object
    additionalProperties: false
    properties:

      manifest:
        description: MANIFEST.in configuration
        type: array
        default:
          - graft ${{ path.dir.source }}/${{ package.name }}
          - include CODE_OF_CONDUCT.md
          - global-exclude *.py[cod] __pycache__ *.so
        uniqueItems: true
        items:
          type: string

      typed:
        description: Whether the package is typed
        type: boolean
        default: true

      trove_classifiers:
        description: Trove classifiers for the project
        type: array
        uniqueItems: true
        items:
          type: string
          pattern: '^[\w\s\-]+( :: [\w\s\-]+)+$'

      urls:
        description: URLs for the project
        type: object
        additionalProperties:
          type: string
