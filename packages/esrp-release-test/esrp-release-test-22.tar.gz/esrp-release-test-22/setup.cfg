[metadata]
name = esrp-release-test
version = 21
description = ESRP Release is a pathway to many abilities some consider to be, unnatural.
long_description = file: README.md
long_description_content_type = text/markdown
platforms = windows, linux
author = Vishal Jaishankar
author_email = vijaisha@microsoft.com
maintainer = Sheshagiri Rao Mallipedhi
maintainer_email = shmallip@microsoft.com
license = This is a new licemse for 5.0
classifiers = 
	Programming Language :: Python :: 3
url = https://dev.azure.com/arugupta/MS.Ess.Release.VSTS.Extension/_git/esrp-release-test
project_urls = 
	Bug Tracker = https://dev.azure.com/arugupta/MS.Ess.Release.VSTS.Extension/_git/esrp-release-test

[options]
python_requires = >=3.6
install_requires = 
	azure-storage-blob==12.12.0
	requests>=2.23.0
packages = find:

[options.package_data]
* = *.txt, *.rst
hello = *.msg

[options.entry_points]
console_scripts = 
	executable-name = my_package.module:function

[options.extras_require]
pdf = ReportLab>=1.2; RXP

[options.packages.find]
exclude = 
	examples*
	tools*
	docs*
	my_package.tests*

[egg_info]
tag_build = 
tag_date = 0

