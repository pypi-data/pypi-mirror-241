[metadata]
name = indexia
url = https://github.com/Perceptua/indexia
author = Aphorikles
author_email = perceptua.blue@gmail.com
description = Collections & connections. A virtual Zettelkasten.
long_description = file: README.rst, RELEASES.rst, LICENSE.rst
license = MIT
keywords = Zettelkasten, knowledge-tree, notes, annotation, XML

[options]
zip_safe = False
include_package_data = True
packages = find:
python_requires = >=3.8
install_requires = 
	networkx
	pandas
	pyvis

[options.packages.find]
exclude = 
	build*
	docs*
	htmlcov*
	indexia.egg-info*
	tests*

[egg_info]
tag_build = 
tag_date = 0

