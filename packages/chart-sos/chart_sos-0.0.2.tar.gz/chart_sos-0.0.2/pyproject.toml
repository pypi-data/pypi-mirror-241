[project]
name = "chart_sos"
version = "0.0.2"
authors = [
  { name="Sarit Ritwirune", email="sarit@appsmiths.net" },
]
description = "Speed of Sound interpolation from Echometer company chart."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[tool.setuptools]
include-package-data = true
[tool.setuptools.package-data]
chart_sos = ["*.csv", "py.typed"]

[project.urls]
"Homepage" = "https://gitlab.com/tao2vn/chart_sos"
"Bug Tracker" = "https://gitlab.com/tao2vn/chart_sos/-/issues"

