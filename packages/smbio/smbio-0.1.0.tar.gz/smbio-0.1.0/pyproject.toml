[tool.poetry]
name = "smbio"
version = "0.1.0"
description = "SMB protocol wrapper for python"
authors = ["German Arutyunov <germanarutyunov@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "smbio"}]

[tool.poetry.dependencies]
python = "^3.10"
smbprotocol = "^1.12.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
