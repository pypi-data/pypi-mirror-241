[package]
name = "gluesql-py"
authors = [
    "Gyubong Lee <jopemachine@naver.com>",
    "Taehoon Moon <taehoon.moon@outlook.com>"
]
version= "0.15.0"
edition= "2021"
description= "GlueSQL - Open source SQL database engine fully written in Rust with pure functional execution layer, easily swappable storage and web assembly support!"
license= "Apache-2.0"
repository= "https://github.com/gluesql/gluesql"
documentation= "https://docs.rs/gluesql/"
resolver = "2"

[lib]
name = "gluesql"
crate-type = ["cdylib", "rlib"]

[features]
default = []
include-python-workspace = []

[dependencies]
gluesql-core.path = "local_dependencies/gluesql-core"
memory-storage.path = "local_dependencies/memory-storage"
web-storage.path = "local_dependencies/web-storage"
idb-storage.path = "local_dependencies/idb-storage"
composite-storage.path = "local_dependencies/composite-storage"
sled-storage.path = "local_dependencies/sled-storage"
json-storage.path = "local_dependencies/json-storage"
shared-memory-storage.path = "local_dependencies/shared-memory-storage"

pyo3 = { version = "0.19.2", features = ["extension-module"] }
pythonize = "0.19.0"
tokio = { version = "1", features = ["rt", "rt-multi-thread", "macros"] }
serde = "1"
serde_json = "1"
gloo-utils = { version = "0.1.6", features = ["serde"] }
