[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "lizhankangpkg"
version = "1.0.5"
description = "使用setuptools构建python分发包最佳实践"
dependencies = [  # 外部依赖模块
    "requests",
    'importlib-metadata',
    'pycryptodome',
    'pandas',
    'openpyxl'
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
readme = "README.md"

#[tool.setuptools.packages.find]
