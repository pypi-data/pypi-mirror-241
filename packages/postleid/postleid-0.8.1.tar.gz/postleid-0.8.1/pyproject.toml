[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "postleid"
dynamic = ["version"]
description = "Postleid - sanitize postal codes in spreadsheads"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
keywords = [
  "postleitzahlen",
  "plz",
  "postal codes",
  "excel",
]
authors = [
  {name = "Rainer Schwarzbach", email = "rainer@blackstream.de"},
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Intended Audience :: End Users/Desktop",
  "License :: OSI Approved :: MIT License",
  "Natural Language :: German",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3 :: Only",
  "Topic :: Office/Business",
  "Topic :: Utilities",
]

dependencies = [
  "polars>=0.19.11",
  "PyYAML>=6.0.1",
  "qrstu>=0.2.0",
  "xlsx2csv>=0.8.1",
  "XlsxWriter>=3.1.9",
]

[project.urls]
Homepage = "https://gitlab.com/blackstream-x/postleid"
Documentation = "https://blackstream-x.gitlab.io/postleid"
CI = "https://gitlab.com/blackstream-x/postleid/-/pipelines"
"Bug Tracker" = "https://gitlab.com/blackstream-x/postleid/-/issues"
Repository = "https://gitlab.com/blackstream-x/postleid.git"

[tool.setuptools.dynamic]
version = {attr = "postleid.__version__"}

[tool.setuptools.package-data]
"postleid" = ["py.typed"]
"postleid.data" = ["*.yaml"]
"postleid.locale.de.LC_MESSAGES" = ["*.mo"]

