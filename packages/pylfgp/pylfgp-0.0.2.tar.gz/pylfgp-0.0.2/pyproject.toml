[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pylfgp"
version = "0.0.2"
authors = [
  { name="Qi Xu", email="xuqi1216@gmail.com" },
]
description = "Implementation of latent factor model with subgroup penalty for crowdsourcing"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
