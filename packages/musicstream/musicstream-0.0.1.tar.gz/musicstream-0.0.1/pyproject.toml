[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "musicstream"
version = "0.0.1"
authors = [
  { name="Mason Coles", email="masocoles@gmail.com" },
  { name="Chris Kovacs", email="cjxtornado60@gmail.com" },
]
description = "A library/cli for managing playlists across platforms"
readme = "readme.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/dennorak/libmusicstream"
"Bug Tracker" = "https://github.com/dennorak/libmusicstream/issues"