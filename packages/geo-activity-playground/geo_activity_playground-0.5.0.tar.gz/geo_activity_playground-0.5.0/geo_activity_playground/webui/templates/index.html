{% extends "page.html" %}

{% block container %}
<div class="row mb-1">
    <div class="col">
        <h1>Latest activities</h1>
    </div>
</div>

<div class="row mb-1">
    <div class="col">
        {{ vega("distance-last-30-days", "/meta-plot/distance-last-30-days.json") }}
    </div>
</div>

<div class="row mb-1">
    <div class="col">
        <ul>
            {% for activity in activities %}
            <li><a href="/activity/{{ activity.id }}">{{ activity }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
