[build-system]
requires = ["setuptools", "setuptools-scm"]

[project]
name = "sigpy-lite"
description = "A light fork of sigpy, a signal processing library for Python."
authors = [
    {name = "Frank Ong", email = "frankong@berkeley.edu"},
    {name = "Blake Dewey", email = "blake.dewey@jhu.edu"},
]    
license = {text = "BSD"}
dependencies = [
    "numpy",
    "scipy",
    "tqdm"
]
classifiers=[
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
     "Operating System :: OS Independent",
]
dynamic = [
    "version",
    "readme"
]

[project.optional-dependencies]
full = [
    "numba",
    "pywavelets",
]
test = [
    "pytest < 5.0.0",
    "pytest-cov[all]",
    "coverage"
]
lint = [
    "ruff",
    "black",
    "isort",
    "sphinx",
    "sphinx_rtd_theme"
] 


[project.urls]
homepage = "https://github.com/blakedewey/sigpy"
documentation = "https://sigpy.readthedocs.io/en/latest/"
repository = "https://github.com/blakedewey/sigpy"


[tool.black]
line-length = 79

[tool.isort]
profile = "black"

[tool.setuptools.dynamic]
version = {attr = "sigpy.version.__version__"}
readme = {file = "README.rst" }
