[metadata]
name = coffeegrinder
description = COFFEE is an MPI-Parallelised Python package for the numerical evolution of time-dependent differential equations.
author = Chris Stevens
author_email = chris.stevens@canterbury.ac.nz
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/coffee-gr/coffee
project_urls = 
	Documentation = https://pyscaffold.org/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	numpy
	h5py
	scipy
	matplotlib

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
MPI = mpi4py
JAX = 
	jax
	jaxlib
MPI-JAX = 
	mpi4py
	jax
	jaxlib
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov coffee --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.4
package = coffee
extensions = 
	no_skeleton

[egg_info]
tag_build = 
tag_date = 0

