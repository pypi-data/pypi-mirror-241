[build-system]
requires = [
    "pdm-pep517",
]
build-backend = "pdm.pep517.api"

[project]
name = "cognitivefactory-interactive-clustering"
description = "Python package used to apply NLP interactive clustering methods."
authors = [
    { name = "Erwan Schild", email = "erwan.schild@e-i.com" },
]
readme = "README.md"
requires-python = ">=3.8"
keywords = [
    "python",
    "natural-language-processing",
    "clustering",
    "constraints",
    "constrained-clustering-algorithm",
    "interactive-clustering",
]
dynamic = [
    "classifiers",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Topic :: Documentation",
    "Topic :: Software Development",
    "Topic :: Software Development :: Documentation",
    "Topic :: Utilities",
    "Typing :: Typed",
]
dependencies = [
    "networkx>=2.6",
    "numpy>=1.23.5",
    "scikit-learn>=0.24.1",
    "scipy>=1.7.3",
    "spacy>=3.4, <3.5",
    "setuptools>=65.5.1",
]
version = "1.0.0"

[project.license]
text = "CECILL-C"

[project.urls]
Homepage = "https://cognitivefactory.github.io/interactive-clustering"
Documentation = "https://cognitivefactory.github.io/interactive-clustering"
Changelog = "https://cognitivefactory.github.io/interactive-clustering/changelog"
Repository = "https://github.com/cognitivefactory/interactive-clustering"
Issues = "https://github.com/cognitivefactory/interactive-clustering/issues"
Discussions = "https://github.com/cognitivefactory/interactive-clustering/discussions"

[tool.pdm]
includes = [
    "src/cognitivefactory",
]

[tool.pdm.version]
source = "scm"

[tool.pdm.build]
package-dir = "src"
editable-backend = "editables"

[tool.pdm.dev-dependencies]
develop = [
    "fr-core-news-md @ https://github.com/explosion/spacy-models/releases/download/fr_core_news_md-3.4.0/fr_core_news_md-3.4.0.tar.gz",
    "en-core-web-md @ https://github.com/explosion/spacy-models/releases/download/en_core_web_md-3.4.0/en_core_web_md-3.4.0.tar.gz",
]
duty = [
    "duty>=0.7",
]
format = [
    "autoflake>=1.4",
    "black>=21.10b0",
    "isort>=5.10",
]
quality = [
    "flake8>=4.0",
    "darglint>=1.8",
    "flake8-bandit>=2.1",
    "flake8-black>=0.2",
    "flake8-bugbear>=21.9",
    "flake8-builtins>=1.5",
    "flake8-comprehensions>=3.7",
    "flake8-docstrings>=1.6",
    "flake8-pytest-style>=1.5",
    "flake8-string-format>=0.3",
    "flake8-tidy-imports>=4.5",
    "flake8-variables-names>=0.0",
    "pep8-naming>=0.12",
    "wps-light>=0.15",
    "gitpython>=3.1.30",
]
docs = [
    "mkdocs>=1.3",
    "mkdocs-coverage>=0.2",
    "mkdocs-gen-files>=0.3",
    "mkdocs-literate-nav>=0.4",
    "mkdocs-material>=7.3",
    "mkdocs-section-index>=0.3",
    "mkdocstrings[python]>=0.18",
    "markdown-callouts>=0.2",
    "markdown-exec>=0.5",
    "toml>=0.10",
    "certifi>=2022.12.7",
]
typing = [
    "mypy>=0.910",
    "types-markdown>=3.3",
    "types-toml>=0.10",
    "typing-extensions<4.6",
]
security = [
    "safety>=2",
    "certifi>=2022.12.7",
]
tests = [
    "pytest>=6.2",
    "pytest-cov>=3.0",
    "pytest-randomly>=3.10",
    "pytest-xdist>=2.4",
    "fr-core-news-md @ https://github.com/explosion/spacy-models/releases/download/fr_core_news_md-3.4.0/fr_core_news_md-3.4.0.tar.gz",
    "en-core-web-md @ https://github.com/explosion/spacy-models/releases/download/en_core_web_md-3.4.0/en_core_web_md-3.4.0.tar.gz",
]
maintain = [
    "git-changelog>=0.4,<1.0",
]

[tool.black]
line-length = 120
exclude = "tests/fixtures"

[tool.isort]
line_length = 120
not_skip = "__init__.py"
multi_line_output = 3
force_single_line = false
balanced_wrapping = true
default_section = "THIRDPARTY"
known_first_party = "cognitivefactory"
include_trailing_comma = true
