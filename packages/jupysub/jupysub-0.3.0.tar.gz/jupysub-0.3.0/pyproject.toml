[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "jupysub"
version = "0.3.0"
authors = [
  { name="Pedro de Carvalho Ferreira", email="p.h.d.carvalho.ferreira@student.tue.nl" },
  { name="Ivo Filot", email="i.a.w.filot@tue.nl" },
  { name="Ivo Roghair", email="i.roghair@tue.nl" },
]
maintainers = [
    { name="Ivo Filot", email="i.a.w.filot@tue.nl" },
]
description = "JuPySub"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "GPL-3.0-or-later"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "nbconvert",
    "nbformat",
    "ipython",
    "ipykernel"
]

[tool.setuptools_scm]
version_file = "src/jupysub/_version.py"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.exclude-package-data]
jupysub = ["main_notebooks"]

[project.urls]
"Homepage" = "https://gitlab.tue.nl/cec-cbl-programming/jupysub"
"Bug Tracker" = "https://gitlab.tue.nl/cec-cbl-programming/jupysub/-/issues"

[project.scripts]
jupysub = "jupysub:main"
