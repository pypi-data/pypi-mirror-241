[project]
name = "test-tz-cookiecutter-pypackage"
dynamic = ["version"]
description = "TZ Cookiecutter PyPackage instance for testing"
readme = "README.md"
requires-python = ">=3.9"  # hardcoding this for now
license = {file = "LICENSE"}
keywords = ["energy", "systems"]
authors = [
  {name = "Joe O'Connor", email = "joe@transitionzero.org" },
]

# For a list of valid classifiers, see https://pypi.org/classifiers/
classifiers = [
  "Development Status :: 3 - Alpha",
]

dependencies = [
]

[project.optional-dependencies] # Optional
dev = [
  "pre-commit",
  "black",
  "pytest",
  "pytest-order",
  "pytest-asyncio",
  "pytest-cov",
  "mypy",
  "tox",
  "coverage",
]

[project.urls]  # Optional
"Homepage" = "https://github.com/transitionzero/test-tz-cookiecutter-pypackage"
"Bug Reports" = "https://github.com/transitionzero/test-tz-cookiecutter-pypackage/issues"
"Funding" = "https://transitionzero.org"
"Source" = "https://github.com/transitionzero/test-tz-cookiecutter-pypackage"

# This is configuration specific to the `setuptools` build backend.
# If you are using a different build backend, you will need to change this.
[tool.setuptools]
# If there are data files included in your packages that need to be
# installed, specify them here.
# package-data = {"sample" = ["*.dat"]}

[tool.setuptools.packages]
find = {}


[tool.pytest.ini_options]
python_files = [
    "test_*.py",
    "*_test.py",
    "tests.py",
]
addopts = [
    "-ra",
    "--strict-markers",
    "--doctest-modules",
    "--doctest-glob=\\*.rst",
    "--import-mode=importlib"
]
testpaths = [
    "tests"
]

[tool.bandit]
exclude_dirs = ["tests"]

[build-system]
requires = ["setuptools>=64", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
