[tool.poetry]
name = "pdfino"
version = "0.1.0"
license = "MIT"
documentation = "https://pdfino.readthedocs.io/"
repository = "https://github.com/eillarra/pdfino"
authors = ["Eneko Illarramendi <eneko@illarra.com>"]
description = "A thin wrapper around ReportLab designed to simplify PDF document creation."
readme = "README.md"
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Typing :: Typed",
]
keywords = ["pdf", "reportlab"]
packages = [{include = "pdfino"}]
exclude = ["docs", "tests"]

[tool.poetry.dependencies]
python = ">=3.8,<4"
reportlab = "^4.0"
pillow = ">=10.0.1"
svglib = "*"

[tool.poetry.extras]
markdown = ["markdown-it-py"]

[tool.poetry.group.dev.dependencies]
django = "*"
mypy = "*"
pytest = "*"
pytest-cov = "*"
ruff = "*"

[tool.poetry.group.docs.dependencies]
sphinx = "*"
sphinx-rtd-theme = "*"
sphinx-copybutton = "*"
sphinx-tabs = "*"

[tool.coverage.report]
exclude_lines = ["pragma: no cover", "if TYPE_CHECKING:", "raise NotImplementedError"]
show_missing = true

[[tool.mypy.overrides]]
module = "reportlab.*"
ignore_missing_imports = true

[tool.pytest.ini_options]
addopts = "--cov=pdfino --cov-report=html"

[tool.ruff]
target-version = "py37"
line-length = 120

[tool.ruff.isort]
lines-after-imports = 2

[tool.ruff.lint]
select = ["E", "F", "UP", "B", "SIM", "I", "D"]
ignore = ["SIM105"]

[tool.ruff.lint.pydocstyle]
convention = "google"
