[tool.poetry]
name = "netlink-sap-rfc"
version = "0.1.17"
description = "Access SAP via RFC"
license = "MIT"
authors = ["Bernhard Radermacher <bernhard.radermacher@netlink-consulting.com>"]
readme = "README.md"
repository = "https://gitlab.com/netlink-consulting/netlink-sap-rfc"
keywords = ["sap rfc"]
classifiers = ["Topic :: Software Development"]
packages = [ { include = "netlink/sap/rfc" } ]

[tool.poetry.dependencies]
python = ">=3.8,<3.13"
netlink-logging = "^0.1.9"
pyrfc = "^3.3"
lxml = "^4.9.1"

[tool.poetry.dev-dependencies]
black = "^23.11.0"
pykeepass = "^4.0.3"
pytest = "^7.1.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ['py37', 'py38', 'py39', 'py310']
include = '\.pyi?$'
