[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mmon"
description = "A customizable chat bot."
authors = [
    {name = "iaalm", email= "iaalmsimon@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.9"
dynamic = [
    "version",
]

classifiers = [
  "Development Status :: 3 - Alpha",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
]

dependencies = [
  "langchain>=0.0.271",
  "openai>=0.27.9,<1.0",
  "loguru",
]

[project.urls]
homepage = "https://github.com/iaalm/mon"
repository = "https://github.com/iaalm/mon"

[project.scripts]
mon = "mon.__main__:main"

[tool.hatch.version]
path = "mon/__about__.py"

[tool.isort]
profile = "black"
