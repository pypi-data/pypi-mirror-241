{# Note that the GET is pointless #}
<div id="overlay" class="overlay" hx-get="/" hx-target="#overlay" hx-swap="delete">
    <div class="confirmation-modal">
        <h3>Are you sure?</h3>
        <p className="sub-text">
            Changing an environment name or deleting an environment will break any of your existing code that relies on
            the environment.
        </p>
        <div class="actions">
            {# Another pointless GET #}
            <button onclick="window.event.stopPropagation()" class="button secondary" hx-get="/" hx-trigger="click"
                hx-target="#overlay" hx-swap="delete">Cancel
            </button>
            <button
                onclick="fetch('/settings/environments/{{ environment_id }}', { method: 'DELETE' }).then(() => window.location='/settings/environments')"
                class="button primary">Confirm
            </button>
        </div>
    </div>
</div>
