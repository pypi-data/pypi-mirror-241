[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "pychemcurv"
authors = [
  { name="Julia Sabalot-cuzzubbo"},
  { name="Germain Salvato Vallverdu", email="germain.vallverdu@univ-pau.fr" },
  { name="Didier Bégué", email="didier.begue@univ-pau.fr" },
  { name="Jacky Cresson", email="jacky.cresson@univ-pau.fr" },
]
maintainers = [
  { name="Germain Salvato Vallverdu", email="germain.vallverdu@univ-pau.fr" },
]
description = "Discrete and local curvature applied to chemistry and chemical reactivity"
# readme = "README.rst"
requires-python = ">=3.9"
keywords = ["chemistry", "curvature", "POAV", "hybridation"]
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3.9",
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Scientific/Engineering :: Visualization",
]
dependencies = [
    "numpy",
    "pandas",
    "pymatgen",
    "matplotlib",
    "scipy",
]
dynamic = ["version", "readme"]

[project.optional-dependencies]
viz = ["ase", "jupyter", "nglview"]

[project.urls]
"Homepage" = "https://github.com/gVallverdu/pychemcurv"
"Bug Tracker" = "https://github.com/gVallverdu/pychemcurv/issues"

[tool.setuptools.dynamic]
version = {attr = "pychemcurv.__version__"}
readme = {file = "README.rst", content-type = "text/x-rst; charset=UTF-8"}

# specific configuration for pytest
[tool.pytest.ini_options]
minversion = "7.0"
console_output_style = "count"
testpaths = [
    "tests",
]
