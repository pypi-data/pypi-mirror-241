[build-system]
requires = [
    "pybind11",
    "setuptools",
    "wheel",
]
build-backend="setuptools.build_meta"

[project]
name = "verilator"
authors = [{name = "Tim Paine", email = "t.paine154@gmail.com"}]
description="Verilator support in python"
readme = "README.md"
license = { file = "LICENSE" }
version = "0.1.0"
requires-python = ">=3.9"

dependencies = [
]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Repository = "https://github.com/dau-dev/verilator-python"
Homepage = "https://github.com/dau-dev/verilator-python"

[project.optional-dependencies]
develop = [
    "bump2version",
    "isort",
    "pybind11[global]",
    "pytest",
    "pytest-cov",
    "pytest-sugar",
    "ruff",
    "twine",
    "wheel",
]

[tool.ruff]
line-length = 120

[tool.ruff.isort]
case-sensitive = true
known-first-party = ["verilator"]
relative-imports-order = "closest-to-furthest"

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]

[tool.pytest.ini_options]
asyncio_mode = 'strict'
testpaths = 'dau/tests'
