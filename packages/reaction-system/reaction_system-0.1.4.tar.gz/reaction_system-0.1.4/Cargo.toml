[package]
name = "reaction_system_pyo3"
version = "0.1.4"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "reaction_system"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.20.0", features = ["extension-module", "generate-import-lib"] }
reaction-system = { git = "https://github.com/Dylans17/reaction-system.git", version = "0.1.10" }
