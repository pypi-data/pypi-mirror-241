[build-system]
requires = ["setuptools>=68.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cobrastyle"
version = "0.0.3"
authors = [
    { name="Maxim Kalyakin", email="makalyakin@gmail.com" },
]
description = "AWS Lambda custom runtime environment"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
]

[project.urls]
Homepage = "https://github.com/mhemt/cobrastyle"
Issues = "https://github.com/mhemt/cobrastyle/issues"
