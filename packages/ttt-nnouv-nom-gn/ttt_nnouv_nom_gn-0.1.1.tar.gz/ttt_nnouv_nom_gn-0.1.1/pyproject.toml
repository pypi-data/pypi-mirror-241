[tool.poetry]
name = "ttt-nnouv-nom-gn"
version = "v0.1.1"
description = "TTT Test package Guillaume Description"
authors = ["Guillaume Nibert <guillaume.nibert@lip6.fr>"]
repository = "https://github.com/guillaumenibert/ttt-nnouv-nom-gn"
documentation = "https://guillaumenibert.github.io/ttt-nnouv-nom-gn"
readme = "README.md"
packages = [
  {include = "ttt_nnouv_nom_gn"}
]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"


[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
pytest-cov = "^4.1.0"
mypy = "^1.7.0"
pre-commit = "^3.5.0"
tox = "^4.11.3"

[tool.poetry.group.docs.dependencies]
sphinx = "^7.2.6"
ipython = "^8.17.2"
nbsphinx = "^0.9.3"
sphinx-mdinclude = "^0.5.3"

sphinx-rtd-theme = "^1.3.0"



[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ['py37']
preview = true

[tool.mypy]
files = ["ttt_nnouv_nom_gn"]
disallow_untyped_defs = "False"
disallow_any_unimported = "True"
no_implicit_optional = "True"
check_untyped_defs = "True"
warn_return_any = "True"
warn_unused_ignores = "True"
show_error_codes = "True"

[tool.ruff]
target-version = "py37"
line-length = 120
fix = true
select = [
    # flake8-2020
    "YTT",
    # flake8-bandit
    "S",
    # flake8-bugbear
    "B",
    # flake8-builtins
    "A",
    # flake8-comprehensions
    "C4",
    # flake8-debugger
    "T10",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # mccabe
    "C90",
    # pycodestyle
    "E", "W",
    # pyflakes
    "F",
    # pygrep-hooks
    "PGH",
    # pyupgrade
    "UP",
    # ruff
    "RUF",
    # tryceratops
    "TRY",
]
ignore = [
    # LineTooLong
    "E501",
    # DoNotAssignLambda
    "E731",
]

[tool.coverage.report]
skip_empty = true

[tool.coverage.run]
branch = true
source = ["ttt_nnouv_nom_gn"]

[tool.coverage.html]
directory = "cov"

[tool.ruff.per-file-ignores]
"tests/*" = ["S101"]

[tool.pytest.ini_options]
addopts = "--doctest-modules --cov --cov-config=pyproject.toml --cov-report xml --cov-report html --showlocals --capture=no --exitfirst --failed-first"

[tool.tox]
legacy_tox_ini = """
[tox]
skipsdist = true

[gh-actions]
python =
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312

[testenv]
passenv = PYTHON_VERSION
allowlist_externals = poetry
commands =
    poetry install -v
    pytest
    mypy
"""

[tool.poetry_bumpversion.file."ttt_nnouv_nom_gn/__init__.py"]
