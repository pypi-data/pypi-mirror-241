[tool.poetry]
name = "pdm-tools"
version = "0.1.0"
description = "Set of tools for predictive maintenance solutions."
authors = ["Pawel Knap <pknap@agh.edu.pl>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10.0,<3.13"
numpy = "^1.26.1"
pandas = "^2.1.2"
nptdms = "^1.7.1"
pytest = "^7.4.3"
ruff = "^0.1.4"
pytest-cov = "^4.1.0"

[tool.ruff]
extend-exclude = [
    "docs/*",
    "notebooks/*",
    "sandbox/*",
    "scripts/*",
]
fix = true
line-length = 88
src = ["src"]
target-version = "py310"

[tool.ruff.lint]
fixable = []
unfixable = ["ALL"]

extend-select = [
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "ERA", # flake8-eradicate/eradicate
    "I",   # isort
    "N",   # pep8-naming
    "PIE", # flake8-pie
    "PGH", # pygrep
    "RUF", # ruff checks
    "SIM", # flake8-simplify
    "TCH", # flake8-type-checking
    "TID", # flake8-tidy-imports
    "UP",  # pyupgrade
]
ignore = []


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
