[tool.poetry]
name = "ionoscloud_vm_autoscaling"
version = "1.0.1"
description = "VM Auto Scaling API"
authors = ["IONOS Cloud Support <support@cloud.ionos.com>"]
license = "NoLicense"
readme = "README.md"
repository = "https://github.com/ionos-cloud/sdk-python-vm-autoscaling"
keywords = ["OpenAPI", "OpenAPI-Generator", "VM Auto Scaling API"]
include = ["ionoscloud_vm_autoscaling/py.typed"]

[tool.poetry.dependencies]
python = "^3.7"

urllib3 = ">= 1.25.3"
python-dateutil = ">=2.8.2"
pydantic = "^1.10.5, <2"
aenum = ">=3.1.11"

[tool.poetry.dev-dependencies]
pytest = ">=7.2.1"
tox = ">=3.9.0"
flake8 = ">=4.0.0"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.pylint.'MESSAGES CONTROL']
extension-pkg-whitelist = "pydantic"
