[project]
name = "apkutils3"
version = "1.0.2"
description = "Utils for parsing apk."
authors = [
    { name = "mikusjelly", email = "mikusjelly@gmail.com" },
    { name = "codeskyblue", email = "codeskyblue@gmail.com" },
    { name = "LY", email = "ly-niko@qq.com" },
]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 4 - Beta",
    "Topic :: Utilities",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
]
dependencies = [
  "pyelftools",
  "cigam",
  "xmltodict",
  "cryptography",
]
[project.optional-dependencies]
cert = ["cryptography"]

[tool.poetry]
name = "apkutils3"
version = "1.0.2"
description = "Utils for parsing apk."
authors = [
    "mikusjelly <mikusjelly@gmail.com>",
    "codeskyblue <codeskyblue@gmail.com>",
    "LY <ly-niko@qq.com>",
]
license = "MIT"
readme = "README.md"
classifiers = [
    "Development Status :: 4 - Beta",
    "Topic :: Utilities",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
]

[tool.poetry.dependencies]
python = "^3.11"
xmltodict = "^0.13.0"
cigam = "^0.0.3"
pyelftools = "^0.30"
cryptography = "^41.0.5"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project.urls]
Homepage = "https://github.com/Young-Lord/apkutils3"
Documentation = "https://github.com/Young-Lord/apkutils3"
Repository = "https://github.com/Young-Lord/apkutils3"
"Bug Tracker" = "https://github.com/Young-Lord/apkutils3/issues"
