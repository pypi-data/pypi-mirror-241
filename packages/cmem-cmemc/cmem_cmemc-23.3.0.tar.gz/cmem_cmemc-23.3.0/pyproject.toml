[tool.poetry]
name = "cmem-cmemc"
version = "23.3.0"
description = "Command line client for eccenca Corporate Memory"
license = "Apache 2.0"
classifiers = ["Development Status :: 5 - Production/Stable", "Intended Audience :: Developers", "Intended Audience :: Science/Research", "Intended Audience :: System Administrators", "License :: OSI Approved :: Apache Software License", "Programming Language :: Python :: 3.9", "Topic :: Software Development :: Testing", "Topic :: Database", "Topic :: Utilities"]
homepage = "https://eccenca.com/go/cmemc"
authors = ["eccenca <cmempy-developer@eccenca.com>", "Sebastian Tramp <sebastian.tramp@eccenca.com>"]
readme = "README-public.md"
packages = [
    { include = "cmem" }
]

[tool.poetry.dependencies]
python = "^3.9"
beautifulsoup4 = "^4.12.2"
certifi = ">=2023.5.7"
click = "^8.1.7"
click-didyoumean = "^0.3.0"
click-help-colors = "^0.9.1"
cmem-cmempy = "==23.3.0"
# cmem-cmempy = { path = "cmempy", develop = true }
configparser = "^5.3.0"
jinja2 = "^3.1.2"
natsort = "^8.3.1"
prometheus-client = "^0.16.0"
pygments = "^2.15.1"
pyjwt = "^2.7.0"
requests = "^2.31.0"
six = "^1.16.0"
tabulate = "^0.9.0"
timeago = "^1.0.16"
treelib = "^1.6.4"
urllib3 = "^1.26.16"

[tool.poetry.scripts]
cmemc = 'cmem.cmemc.cli:main'

[tool.poetry.group.dev.dependencies]
bandit = "^1.7.4"
coverage = "^6.3.2"
coverage-badge = "^1.1.0"
defusedxml = "^0.7.1"
# https://github.com/smarie/python-genbadge/issues/31
pillow = "^9.5.0"
genbadge = "^1.0.6"
pre-commit = "2.20.0"
# https://github.com/rasjani/pylint-junit/issues/1
pylint = "^2"
pylint-junit = "^0.3.2"
pytest = "^7.0"
pytest-cov = "^4.0.0"
pytest-memray = "^1.3.0"
safety = "^1.10.3"
types-requests = "^2.28.11.5"
mypy = "^0.991"
flake8-formatter-junit-xml = "^0.0.6"
wheel = "^0.40.0"
types-setuptools = "^67.7.0.0"
types-six = "^1.16"
types-tabulate = "^0.9"
# explicit needed to avoid safety error
pip = "^23.3"

[build-system]
requires = ["poetry-core>=1.2.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
dirty = true

[tool.pylint.MASTER]
load-plugins="pylint_junit"

[tool.pylint.'MESSAGES CONTROL']
extension-pkg-whitelist = "pydantic"
disable = "fixme"

# https://black.readthedocs.io/en/stable/guides/using_black_with_other_tools.html#pylint
[tool.pylint.messages_control]
disable = "R0903, E1101"

[tool.pylint.format]
max-line-length = "88"
min-similarity-lines=10

[tool.mypy]
warn_return_any = true
ignore_missing_imports = true
