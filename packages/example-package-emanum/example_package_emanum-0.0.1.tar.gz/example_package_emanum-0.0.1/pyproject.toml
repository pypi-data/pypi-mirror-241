[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "example_package_emanum"
version = "0.0.1"
authors = [
    { name="Manuel Eiweck", email="manuel.eiweck@emanum.dev" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Emanum/stable-style-transfer"
"Bug Tracker" = "https://github.com/Emanum/stable-style-transfer/issues"