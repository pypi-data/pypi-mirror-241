[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "checkpointlib"
version = "0.0.2"
authors = [
  { name="Kendasi", email="info@kendasi.com" },
]
description = "A package to send ML training checkpoints online in Python"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/kendasi/checkpointlib"
"Bug Tracker" = "https://github.com/kendasi/checkpointlib/issues"