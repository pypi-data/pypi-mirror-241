[package]
name = "lightspark-bitcoin-py"
version = "0.2.4"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "lightspark_bitcoin_py"
crate-type = ["cdylib"]

[dependencies]
pyo3 = "0.19.0"
anyhow = "1"
base64 = "0.21"
bitcoin = { version = "0.29.0", features = ["bitcoinconsensus", "secp-recovery"] }


[build-dependencies]
pyo3-build-config = { version = "^0.20" }

[dev-dependencies]
hex = "0.4.3"
