name: Build and test riscv64

on:
  push:
    branches:
      #- main
  release:
    types: [published]
  pull_request:
    branches:
      - '**'

concurrency:
  # SHA is added to the end if on `main` to let all main workflows run
  group: ${{ github.ref }}-${{ github.workflow }}-${{ github.event_name }}-${{ (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/') || startsWith(github.ref, 'refs/heads/long_lived/')) && github.sha || '' }}
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write

jobs:
  build_wheels:
    name: ${{ matrix.os.emoji }} üì¶ Build ${{ matrix.python.major-dot-minor }}
    runs-on: ${{ matrix.os.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - name: Linux
            matrix: linux
            emoji: üêß
            runs-on: [ubuntu-latest]
        python:
          - major-dot-minor: '3.8'
            matrix: '3.8'
          - major-dot-minor: '3.9'
            matrix: '3.9'
          - major-dot-minor: '3.10'
            matrix: '3.10'
          - major-dot-minor: '3.11'
            matrix: '3.11'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Set up QEMU on x86_64
        id: qemu
        uses: docker/setup-qemu-action@v2
        with:
          platforms: riscv64

      - name: Build and Test
        run: |
          docker run --rm --platform linux/riscv64 \
            -v ${{ github.workspace }}:/ws --workdir=/ws \
            chiknetwork/ubuntu-22.04-risc-builder:latest \
            bash -exc '\
              pyenv global ${{ matrix.python.matrix }} && \
              python3 -m venv venv && \
              source ./venv/bin/activate && \
              pip install --upgrade pip && \
              cmake --version && \
              uname -a && \
              export BUILD_VDF_CLIENT=N && \
              pip wheel -w dist . && \
              ./venv/bin/python -m pip install dist/*.whl && \
              ./venv/bin/python -m pip install pytest && \
              ./venv/bin/python -m pytest -v tests/
            '

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: packages
          path: ./dist
          if-no-files-found: error

