[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "base_conversion_kit"
version = "1.0.4"
authors = [
  { name="Pavlos Orfanidis", email="pavlos@orfanidis.net.gr" },
]
description = "Perform operations with numbers in different bases"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/porfanid/numberConverter"
"Bug Tracker" = "https://github.com/porfanid/numberConverter/issues"
Funding = "https://ko-fi.com/porfanid"
GitHub = "https://github.com/porfanid/base-conversion-kit"